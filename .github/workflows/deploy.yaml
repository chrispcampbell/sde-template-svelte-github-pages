#
# This workflow is used to deploy the static content generated by Vite to GitHub Pages.
# Based on:
#   https://vite.dev/guide/static-deploy.html#github-pages
#

name: Deploy

on:
  # Run this workflow on every push to any branch except the special `artifacts` branch
  push:
    branches:
      - '**'
      - '!artifacts'

  # Allows for running this workflow manually from the Actions tab
  workflow_dispatch:

# Set the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload staged folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './staged'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
